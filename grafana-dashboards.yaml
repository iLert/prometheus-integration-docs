apiVersion: 1
providers:
  - name: "Prometheus"
    orgId: 1
    folder: "Prometheus"
    folderUid: "prometheus-folder"
    type: file
    disableDeletion: false
    updateIntervalSeconds: 600
    allowUiUpdates: false
    options:
      path: /var/lib/grafana/dashboards/prometheus
      foldersFromFilesStructure: false
  - name: "Node explorer"
    orgId: 1
    folder: "node-explorer"
    folderUid: "node-explorer-folder"
    type: file
    disableDeletion: false
    updateIntervalSeconds: 600
    allowUiUpdates: false
    options:
      path: /var/lib/grafana/dashboards/node-explorer
      foldersFromFilesStructure: false
